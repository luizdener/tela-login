<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div class="img-form">
            </div>

            <div class="form-container">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do ambiente.</p>

                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo-form">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="campo-form">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="nova-senha.html" class="button">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
