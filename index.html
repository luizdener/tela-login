<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="img-form"">
            </div>

            <div class="form-container">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do ambiente.</p>

                <form action="login.js" method="post">
                    <p>
                        <input type="email" name="email" id="iemail">
                    </p>
                    <p>
                        <input type="password" name="senha" id="isenha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <button>Esqueci a senha</button>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
